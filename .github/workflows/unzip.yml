name: Unzip File
on:
  workflow_dispatch:
  push:
    paths:
      - "*.zip"

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # لضمان إمكان عمل push
          persist-credentials: true

      - name: Unzip all ZIP files (if any)
        shell: bash
        run: |
          shopt -s nullglob
          zips=( *.zip )
          if [ ${#zips[@]} -eq 0 ]; then
            echo "No ZIP files found. Nothing to unzip."
            exit 0
          fi

          for f in "${zips[@]}"; do
            echo "Unzipping: $f"
            dir="${f%.*}"
            rm -rf "$dir"
            mkdir -p "$dir"
            unzip -o "$f" -d "$dir"
          done

      - name: Commit unzipped files
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add -A
          # لا تفشل إذا لم تكن هناك تغييرات
          git diff --cached --quiet && { echo "No changes to commit."; exit 0; }
          git commit -m "Add/update unzipped files"
          git push
